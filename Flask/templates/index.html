{% extends "layout.html" %}

{% block body %}
<div>
    <h1>Register</h1>
    <form method="post" action="/register">
        <input autocomplet="off" autofocus type="text" name="name">
        <select name="sports">
            <option disbled slectd>Select</option>
            {% for sport in sports %}
                <option>{{sport}}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
